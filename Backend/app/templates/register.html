<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>
<body>
  <section class="vh-100" style="background-color: #2779e2;">
    <div class="container h-100">
      <form>
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-9">
            <div class="card" style="border-radius: 15px;">
              <div class="card-header" style="background-color: #595aadd9; border-radius: 15px 15px 0 0;">
                <center>
                  <h1 class="text-white mb-4">Register</h1>
                </center>
              </div>
              <div class="card-body">
                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">Full name</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input type="text" class="form-control form-control-lg" id="userName"/>
                  </div>
                </div>
                <hr class="mx-n3">
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">Email address</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input type="email" class="form-control form-control-lg" id="userEmail"/>
                  </div>
                </div>
                <hr class="mx-n3">
                
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">Password</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input type="password" class="form-control form-control-lg" id="userPassword"/>
                  </div>
                </div>
                
                <div class="px-5 py-4">
                  <center>
                    <button id="registerUser" type="submit" class="btn btn-success" onclick="postUser()">Register</button>
                    <br>
                    <br>
                    <a href="/auth/login" style="color:#595aadd9"><i class="fas fa-key"></i>Already have an account? Log in</a>
                  </center>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/functions.js') }}"></script>
  <script>
    $("#registerUser").on("keyup", function(event) {
      if (event.keyCode === 13) {
        postUser();
      }
    });
  </script>
</body>
</html>
