<!DOCTYPE html>
<html lang="en">

<head>

  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap v5.1.3 CDNs -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>

<body>
  <section class="vh-100" style="background-color: #595aadd9;">
    <div class="container h-100">
      <form class="justify-content-center align-items-center h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-9">
            <div class="card" style="border-radius: 15px;">
              <div class="card-header" style="background-color: #2779e2; border-radius: 15px 15px 0 0;">
                <center>
                  <h1 class="text-white mb-4">Log in</h1>
                </center>
              </div>
              <div class="card-body">
                <hr class="mx-n3">
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">Email address</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input type="email" class="form-control form-control-lg" id="userEmail"/>
                  </div>
                </div>
                <hr class="mx-n3">
                
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">Password</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input type="password" class="form-control form-control-lg" id="userPassword"/>
                  </div>
                </div>
                
                <div class="px-5 py-4">
                  <center>
                    <button id="logInUser" type="submit" class="btn btn-success" onclick="logIn()">Log in</button>
                    <br>
                    <br>
                    <a href="/auth/register" style="color:#2779e2"><i class="fas fa-user-plus"></i> Register</a>
                  </center>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/functions.js') }}"></script>
  <script>
    $("#logInUser").on("keyup", function(event) {
      if (event.keyCode === 13) {
        console.log("Enter")
        logIn();
      }
    });
  </script>

</body>
</html>
